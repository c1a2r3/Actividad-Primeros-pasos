<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Actividad_24</title>
  </head>
  <body>
    <script>
    var num1 = prompt("Dime un numero");
    var num2 = prompt("Otro numero");
    var resto = [parseInt(num2) % parseInt(num1)];
    if (resto == 0){
      alert("El primer numero es multiplo del segundo");
    } else {
      alert("El primer numero NO es multiplo del segundo");
    }
    </script>
  </body>
</html>
