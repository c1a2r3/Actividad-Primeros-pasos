<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Strings</title>
  </head>
  <body>
      <h2>Sintaxis Javascript</h2>
      <ul>
           <li>Valores</li>
           <ul>
               <li>Literales</li>
               <script>
                  alert('Hola')
               </script>
               <li>Variables</li>
               <script>
                   var a = 3;
                   var b = 5;
                   var c = a+b;
                   alert(a);
                   alert(a+b);
                   alert(c-1);
               </script>
           </ul>
           <li>Operaciones</li>
           <script>
               alert("Adios"+3);
           </script>
           <li>Expresiones</li>
      </ul>
  </body>
</html>
