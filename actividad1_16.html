<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Actividad1_16</title>
  </head>
  <body>
    <script>
    var numero1 = prompt("Dime un numero");
    var numero2 = prompt("Ahora otro numero");
    numero1 = parseInt(numero1);
    numero2 = parseInt(numero2);
    alert(numero1+numero2);
    alert(numero1-numero2);
    alert(numero1*numero2);
    alert(numero1/numero2);
    </script>
  </body>
</html>
