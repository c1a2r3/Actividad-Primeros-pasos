<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Activiad_30</title>
  </head>
  <body>
    <script>
    var num = prompt ( " Dime una opción del 1 al 5 " );
    num = parseInt (num)
    var mensaje =  " " ;
    switch (num) {
      case 1:
        mensaje = "Has elegido la opcion 1";
        break;
      case 2:
        mensaje =  "Has elegido la opción 2";
        break;
      case 3:
        mensaje = "Has elegido la opción 3";
        break;
      case 4:
        mensaje = "Has elegido la opción 4";
        break;
      case 5:
        mensaje = "Has elegido la opción 5";
        break;
      default:
       mensaje = "No has elegido una opcion valida";
    }
    alert(mensaje);
    </script>
  </body>
</html>
